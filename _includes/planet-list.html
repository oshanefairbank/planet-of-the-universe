<ul>
	{% for planet in site.pages %}
		{% if planet.type==include.type %}
		<li>
			<a href="{{site.baseurl}}{{planet.url}}">
			<img src="{{site.baseurl}}/image/{{planet.image}}" alt="Photo of {{planet.title}}">
			{{ planet.title }}
			<p>{{planet.meta}}</p>
			</a>
		</li>
		{% endif %}
	{% endfor %}
</ul>
